name: Test

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install allure
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-jre
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure_2.24.1-1_all.deb
          sudo dpkg -i allure_2.24.1-1_all.deb

      - name: Up containers
        run: |
          docker-compose up -d

      - name: Build
        run: docker compose exec app ./gradlew build -x test

      - name: BL unit test
        run: |
          docker compose exec app ./gradlew cleanTest :BL:test
        if: ${{ success() }}

      - name: lsBL
        run: |
          sudo cp -R allure-results/BL res/BL
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI
          echo BL
          ls res/BL
          echo DA
          ls res/DA
          echo main
          ls res/main
          echo RestAPI
          ls res/RestAPI

      - name: DA unit test
        run: |
          docker compose exec app ./gradlew cleanTest :DA:test
        if: ${{ success() }}

      - name: lsDA
        run: |
          sudo cp -R allure-results/DA res/DA
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI
          echo BL
          ls res/BL
          echo DA
          ls res/DA
          echo main
          ls res/main
          echo RestAPI
          ls res/RestAPI

      - name: Integrate test
        run: |
          docker compose exec app ./gradlew cleanTest :test
        if: ${{ success() }}

      - name: lsINT
        run: |
          sudo cp -R allure-results/main res/main
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI
          echo BL
          ls res/BL
          echo DA
          ls res/DA
          echo main
          ls res/main
          echo RestAPI
          ls res/RestAPI

      - name: E2E test
        run: |
          docker compose exec app ./gradlew cleanTest :RestAPI:test
        if: ${{ success() }}

      - name: lse2e
        run: |
          sudo cp -R allure-results/RestAPI res/RestAPI
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI
          echo BL
          ls res/BL
          echo DA
          ls res/DA
          echo main
          ls res/main
          echo RestAPI
          ls res/RestAPI

      - name: Generate report
        run: |
          mkdir allure-report
          allure generate res/* --clean

      - name: Archive report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: allure-report