name: Test

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME_20_X64: '/usr/java//openjdk-20'

    services:
      dbtest:
        image: postgres:latest
        env:
          POSTGRES_DB: back
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 7543:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Setup Java
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '20'
          distribution: 'oracle'
          cache: 'gradle'

      - name: JH
        run: env | grep JAVA_HOME

      - name: Build
        run: ./gradlew build -x test
        working-directory: src/main

      - name: BL unit test
        run: ./gradlew cleanTest :BL:test
        working-directory: src/main
        if: ${{ success() }}

      - name: DA unit test
        run: ./gradlew cleanTest :DA:test
        working-directory: src/main
        if: ${{ success() }}

      - name: Integrate test
        run: ./gradlew cleanTest :test
        working-directory: src/main
        if: ${{ success() }}

      - name: E2E test
        run: ./gradlew cleanTest :RestAPI:test
        working-directory: src/main
        if: ${{ success() }}

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: src/main/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history