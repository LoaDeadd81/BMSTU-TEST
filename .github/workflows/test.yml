name: Test

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install allure
        run: |
          sudo apt-get install default-jre
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure_2.24.1-1_all.deb
          sudo dpkg -i allure_2.24.1-1_all.deb

      - name: Up containers
        run: |
          mkdir -p allure-results/BL
          mkdir -p allure-results/DA
          mkdir -p allure-results/main
          mkdir -p allure-results/RestAPI
          docker-compose up -d

      - name: Build
        run: docker compose exec app ./gradlew build -x test

      - name: BL unit test
        run: docker compose exec app ./gradlew cleanTest :BL:test
        if: ${{ success() }}

      - name: DA unit test
        run: docker compose exec app ./gradlew cleanTest :DA:test
        if: ${{ success() }}

      - name: Integrate test
        run: docker compose exec app ./gradlew cleanTest :test
        if: ${{ success() }}

      - name: E2E test
        run: docker compose exec app ./gradlew cleanTest :RestAPI:test
        if: ${{ success() }}

      - name: Generate report
        run: |
          mkdir allure-report
          allure generate allure-results/* --clean

      - name: Archive report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: allure-report