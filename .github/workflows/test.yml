name: Test

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install allure
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-jre
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure_2.24.1-1_all.deb
          sudo dpkg -i allure_2.24.1-1_all.deb

      - name: Up containers
        run: |
          mkdir -p allure-results/BL
          mkdir -p allure-results/DA
          mkdir -p allure-results/main
          mkdir -p allure-results/RestAPI
          mkdir -p tmp-result/BL
          mkdir -p tmp-result/DA
          mkdir -p tmp-result/main
          mkdir -p tmp-result/RestAPI
          docker-compose up -d

      - name: Build
        run: docker compose exec app ./gradlew build -x test

      - name: BL unit test
        run: |
          docker compose exec app ./gradlew cleanTest :BL:test
          cp -R tmp-result/BL allure-results/BL
        if: ${{ success() }}

      - name: lsBL
        run: |
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI

      - name: DA unit test
        run: |
          docker compose exec app ./gradlew cleanTest :DA:test
          cp -R tmp-result/DA allure-results/DA
        if: ${{ success() }}

      - name: lsBL
        run: |
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI

      - name: Integrate test
        run: |
          docker compose exec app ./gradlew cleanTest :test
          cp -R tmp-result/main allure-results/main
        if: ${{ success() }}

      - name: lsINT
        run: |
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI

      - name: E2E test
        run: |
          docker compose exec app ./gradlew cleanTest :RestAPI:test
          cp -R tmp-result/RestAPI allure-results/RestAPI
        if: ${{ success() }}

      - name: lse2e
        run: |
          ls allure-results
          echo BL
          ls allure-results/BL
          echo DA
          ls allure-results/DA
          echo main
          ls allure-results/main
          echo RestAPI
          ls allure-results/RestAPI

      - name: Generate report
        run: |
          mkdir allure-report
          allure generate allure-results/* --clean

      - name: Archive report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: allure-report